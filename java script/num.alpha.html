<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt()
        let b=""

        for(let i=0;i<a.length;i++)
        {
            let temp=a[i].charCodeAt()
            if(temp>=65 && temp<=90 ||  temp>=97 && temp<=122 )
            {
                b+=a[i]
            }
        }
        console.log(b)


 
    </script>
</body>
</html>
