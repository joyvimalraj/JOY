<script>
    let a=parseInt(prompt("Enter the String"))
    let aa=a
    let b=0;
    for(let i=0;i<a.length;i++)
    {
        for(let j=0;j<aa.length;j++)
        {
            if(a[i]==aa[j])
            {
                b++;
             }
              
        }
        console.log(a[i]+" "+"occur"+" "+b+" "+"times") 
              b=0;
       
    }
    
   
</script>
