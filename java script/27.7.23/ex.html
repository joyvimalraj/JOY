<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .load{
            border:4px solid orange;
            width:100px;
            height:100px;
            border-radius:50%;
            border-right-color:transparent;
            animation: rot 1s  linear infinite;
            padding:5%;
            margin-left: 10%;
            margin-top: 10%;
        }
        @keyframes rot{
            100%{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="load">
          
    </div>
</body>
</html>
