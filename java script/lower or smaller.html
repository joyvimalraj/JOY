<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a=prompt("enter the char")
        let b=a.charCodeAt()
        if(b>=65 && b<=90)
        {
            console.log("Upper case")
        }
        else{
            console.log("lower case")
        }
    </script>
</body>
