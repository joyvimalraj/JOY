<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        display:flex;
        border:2px solid;
        position:relative;
    }
    .list ul{
        display:flex;
        position: relative;
        gap:40px;
        list-style-type: none;
        font-size: 20px;
        right: 0;
    
    }
    .list ul li{
       border:2px solid;
       padding:15px;
    }
</style>
<body>
    <nav>
        <div class="list">
            <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
                <li>log in</li>
                <li>sign up</li>
            </ul>
        </div>
    </nav>
</body>
</html>
