<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a="dog";
        let b=''
        let c=''
        let d=''
        let e=''
      
       for(let i=a.length-1; i>=0;i--)
        {
            d=a[i];
            console.log(d)
        }
        for(let i=a.length-1; i>=0;i--)
        {
            c+=a[i];
            console.log(c)
        }
        for(let i=0;i<a.length;i++)
        {
            b+=a[i];
            console.log(b)
        }
       
        for(let i=1;i<a.length;i++)
        {
            e+=a[i];
            console.log(e)
        }
       
      
       
    </script>
</body>
</html>
