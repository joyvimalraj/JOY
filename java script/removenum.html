<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


      let a=prompt()
      let b=""
      for(let i=0;i<a.length;i++)
      {
        let c=a[i].charCodeAt()
        if(c>=65 && c<=90  || c>=97  && c<=122)
        {
            b+=a[i]
        }
        console.log(b)
      }
      
    </script>   
</body>
</html>
